version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 60910990
      POSTGRES_DB: topicos_db
    ports:
      - "5433:5432"   # Tu mÃ¡quina:5433 â†’ Contenedor:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # ðŸš¨ Antes: build: . (AsumÃ­a el Dockerfile estaba en inscripciones/)
    build: ./inscripciones # <-- CAMBIO AQUÃ: Ahora es relativo a la nueva ubicaciÃ³n
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: 60910990
      DB_NAME: topicos_db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
    ports:
      - "3001:3001"
    # ðŸš¨ Antes: - .:/usr/src/app (AsumÃ­a el cÃ³digo estaba en inscripciones/)
    volumes:
      - ./inscripciones:/usr/src/app # <-- CAMBIO AQUÃ: Montar el cÃ³digo de inscripciones
    command: npm run dev:reset
    restart: always

  login:
    # ðŸš¨ Asume que el Dockerfile y el cÃ³digo estÃ¡n en la carpeta ./login
    build: ./login 
    depends_on:
      - db # Asume que el login necesita la base de datos para buscar usuarios
    environment:
      # **IMPORTANTE:** AsegÃºrate que esta clave coincida con la del .env del Gateway
      JWT_SECRET: clave_super_secreta 
      DB_HOST: db
      # ... (otras variables de DB que necesite)
      PORT: 3002 # Puerto INTERNO del contenedor (el que usa express)
    ports:
      # Exponemos el puerto 3002 al host para que puedas acceder directamente si lo necesitas.
      - "3002:3002" 
    volumes:
      - ./login:/usr/src/app # Montar el cÃ³digo de login
    command: npm run dev # O el comando para iniciar tu app de login
    restart: always

  gateway:
    # ðŸš¨ Antes: build: ../gateway (AsumÃ­a que el Dockerfile de gateway estaba un nivel arriba de inscripciones/)
    build: ./gateway # <-- CAMBIO AQUÃ: Ahora es relativo a la nueva ubicaciÃ³n (asumiendo que gateway estÃ¡ al mismo nivel que inscripciones)
    depends_on:
      - app
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    # ðŸš¨ Antes: - .:/usr/src/app (Probablemente errÃ³nea antes, o asumiendo que el contexto era el mismo)
    # Asumo que quieres montar el cÃ³digo de gateway:
    volumes:
      - ./gateway:/usr/src/app # <-- CAMBIO AQUÃ: Montar el cÃ³digo de gateway
    command: npm run dev
    restart: always

  mi_frontend:
    # ðŸš¨ Antes: build: ../mi_frontend/
    build: ./mi_frontend/ # <-- CAMBIO AQUÃ: Ahora es relativo a la nueva ubicaciÃ³n
    depends_on:
      - gateway
    environment:
      PORT: 5173
    ports:
      - "5173:80"
    # Las secciones 'volumes' y 'command' estaban comentadas, las dejamos asÃ­.
    restart: always

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata: