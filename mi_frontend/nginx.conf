server {
    listen 80;
    root /usr/share/nginx/html;
    
    # -------------------------------------------------------------
    # 1. BLOQUE DE LA API (CRUCIAL para solucionar el 405)
    # -------------------------------------------------------------
    location /api/ {
        # El proxy_pass redirige TODAS las peticiones a /api/ al servicio 'gateway'
        # ¡IMPORTANTE! Asegúrate de que tu DNS de Docker funcione.
        # Esto asume que tu API Gateway es accesible en http://gateway:3000
        proxy_pass http://gateway:3000; 

        # Configuración opcional de headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # -------------------------------------------------------------
    # 2. BLOQUE DEL FRONTEND (SPA Fallback)
    # -------------------------------------------------------------
    location / {
        # Esta directiva solo maneja rutas que no empiezan por /api/
        try_files $uri $uri/ /index.html;
    }

    # ... otras configuraciones (gzip, error_page) ...
}